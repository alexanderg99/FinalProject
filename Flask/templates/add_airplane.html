{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}


<form method="POST">

  <div class="form-group">
    <label for="airplane_ID">Airplane ID</label>
    <input
      type="text"
      class="form-control"
      id="airplane_ID"
      name="airplane_ID"
      placeholder="Enter airplane ID (11 digits max)"
    />
  </div>
  <div class="form-group">
    <label for="seats">Seats</label>
    <input
      type="text"
      class="form-control"
      id="seats"
      name="seats"
      placeholder="Enter Seats"
    />
  </div>


  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a class="btn btn-primary" href="{{ url_for('airline_staff_home')}}" role="button">Back Home</a>

{% endblock %}
