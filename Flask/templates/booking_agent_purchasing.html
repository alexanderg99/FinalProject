{% extends "base.html" %} {% block title %}Register Success!{% endblock %} {% block
content %}
<h3 align="center">{{message}}</h3>
<form method="post">
<div class="form-group">
    <label for="customer_email">Enter Customer Email Here</label>
    <input
      type="text"
      class="form-control"
      id="customer_email"
      name="customer_email"
      placeholder="agentID"
    />
  </div>


  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<a class="btn btn-primary" href="{{ url_for('customer_home')}}" role="button">Back to Home</a>


{% endblock %}
