</html>{% extends "base.html" %} {% block title %}Sign In, Staff{% endblock %} {% block
content %}


<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Username</label>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />



  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
